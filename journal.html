<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-[#101828]">
    <header class="border-b border-gray-700">
      <div class="max-w-7xl px-4 lg:px-8 mx-auto py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <i class="fa-solid fa-clapperboard text-xl px-3 text-blue-600"></i>
            <p class="text-white text-2xl">Movie</p>
          </div>
          <div class="flex gap-4">
            <button
              class="px-6 py-2 rounded-lg text-white flex items-center gap-2 hover:bg-gray-700 transition-colors"
            >
              <i class="fa-solid fa-house text-white"></i>
              Home
            </button>
            <button
              class="px-6 py-2 rounded-lg text-white bg-blue-600 flex items-center gap-2 hover:bg-gray-700 transition-colors"
            >
              <i class="fa-solid fa-book"></i>
              Journal
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="max-w-7xl px-4 lg:px-8 mx-auto py-4">
          <div
            id="emptyContainer"
            class="text-white flex items-center justify-center flex-col space-y-2 py-8 hidden"
          >
            <i class="fa-solid fa-list"></i>
            <p class="text-bold">Your Journal is Empty</p>
            <p class="text-gray-400">
              Start adding your favorite movies from the homepage!
            </p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 py-4">
            <div class="bg-gray-800 overflow-hidden rounded-xl">
              <div class="flex p-4">
                <div class="md:shrink-0 w-32">
                  <img
                    class="h-48 w-full object-cover md:h-full md:w-32 rounded-lg"
                    src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p185554_b_v8_bk.jpg"
                  />
                </div>
                <div
                  class="info-container flex space-y-2 flex-col bg-gray-800 px-4 py-4"
                >
                  <p id="title" class="text-white pb-1">Big bang theory</p>

                  <div class="w-full text-gray-400">
                    <span id="rate" class="pr-4">
                      <i class="fa-regular fa-calendar pr-1"></i>
                      8.7
                    </span>
                    <span id="release-date">
                      <i class="fa-solid fa-star text-sm text-[#FFD700]"></i>
                      1982
                    </span>
                  </div>

                  <div>
                    <p id="info" class="text-gray-400 text-[14px]">
                      Lorem Ipsum is simply dummy text of the printing and
                      typesetting industry. Lorem Ipsum has been the industry's
                    </p>
                  </div>
                </div>
              </div>
              <div class="p-4 pt-0 border-t border-gray-700">
                <label
                  class="text-sm pt-4 py-2 font-medium text-gray-400 block"
                >
                  Personal Notes
                </label>
                <textarea
                  class="w-full p-2 bg-gray-700 border border-gray-300 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-white"
                  rows="3"
                  placeholder="Add your thoughts about this movie..."
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
